plugins {
    id 'java'
}

group 'com.cosmin'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    
    implementation 'org.apache.logging.log4j:log4j-core:2.11.2'
    implementation 'org.apache.logging.log4j:log4j-api:2.11.2'
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
